
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home UI</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 antialiased">
    <div
      class="max-w-md mx-auto min-h-screen bg-gray-100 flex flex-col shadow-lg"
    >
      <main class="flex-grow pb-24">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 pt-6 bg-gray-100">
          <div class="flex items-center space-x-1">
            <h1 class="text-lg font-semibold text-gray-800">
              Mulawarman Hill A4
            </h1>
          </div>
          <button
            class="w-8 h-8 flex items-center justify-center bg-white rounded-full text-blue-600 text-2xl font-light shadow"
          >
            +
          </button>
        </header>

        <!-- Kartu Cuaca -->
        <section
          class="bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-2xl p-5 m-4 shadow-lg relative overflow-hidden"
        >
          <div class="flex items-start space-x-4">
            <!-- Ikon Cuaca (Cloud-Sun) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-white opacity-80 mt-2"
            >
              <path d="M12 21a9 9 0 0 1-6.1-16.9A5 5 0 0 1 12 4a5 5 0 0 1 6.1 2.1A9 9 0 0 1 12 21z"/>
              <path d="M16 12a4 4 0 0 0-4-4"/>
            </svg>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <span class="text-6xl font-bold text-white temperature loading-pulse">--Â°C</span>
              </div>
              <div
                class="flex justify-between text-blue-100 text-sm mt-2 space-x-4"
              >
                <div>
                  <span class="font-medium">Good</span>
                  <p class="text-xs">Outdoor PM2.5</p>
                </div>
                <div>
                  <span class="font-medium humidity loading-pulse">--%</span>
                  <p class="text-xs">Outdoor humidity</p>
                </div>
                <div>
                  <span class="font-medium pressure loading-pulse">-- hPa</span>
                  <p class="text-xs">Outdoor pressure</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Grid tombol -->
        <article class="bg-white rounded-2xl p-5 m-4 shadow-sm">
          <h3 class="font-semibold text-gray-800 text-lg mb-4">Control Panel</h3>

          <div class="grid grid-cols-4 gap-4 text-center">
            <!-- SWITCH 1 (LED) -->
            <div class="flex flex-col items-center">
              <button
                class="toggle-btn w-14 h-14 led-btn rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 bg-gray-100"
              >
                <!-- Ikon Lightbulb -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.3 18 9 18 7.5a6 6 0 0 0-12 0c0 1.5.3 2.8 1.5 4 .8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/>
                </svg>
              </button>
              <span class="text-sm text-gray-700 mt-2">Switch 1</span>
              <span class="text-xs text-gray-400">
                <span class="label-off">OFF</span>
                <span class="label-on text-green-600">ON</span>
              </span>
            </div>

            <!-- SWITCH 2 (Plug) -->
            <div class="flex flex-col items-center">
              <button
                class="toggle-btn w-14 h-14 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 bg-gray-100"
              >
                <!-- Ikon Plug -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 22v-5"/><path d="M9 17H7A5 5 0 0 1 7 7h10a5 5 0 0 1 0 10h-2"/><path d="M15 17h-3v-5h3v5z"/><path d="M7 7V2h10v5"/>
                </svg>
              </button>
              <span class="text-sm text-gray-700 mt-2">Switch 2</span>
              <span class="text-xs text-gray-400">
                <span class="label-off">OFF</span>
                <span class="label-on text-green-600">ON</span>
              </span>
            </div>

            <!-- SWITCH 3 (Fan) -->
            <div class="flex flex-col items-center">
              <button
                class="toggle-btn w-14 h-14 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 bg-gray-100"
              >
                <!-- Ikon Wind -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.7 7.7a5 5 0 1 1-10 0"/><path d="M12 17H4.3c-1.8 0-3.3-1.4-3.3-3.2 0-1.8 1.5-3.2 3.3-3.2h0c1.8 0 3.3 1.4 3.3 3.2S6.1 17 4.3 17z"/><path d="M19.7 17h-1.1c-1.8 0-3.3-1.4-3.3-3.2 0-1.8 1.5-3.2 3.3-3.2h0c1.8 0 3.3 1.4 3.3 3.2s-1.5 3.2-3.3 3.2z"/>
                </svg>
              </button>
              <span class="text-sm text-gray-700 mt-2">Switch 3</span>
              <span class="text-xs text-gray-400">
                <span class="label-off">OFF</span>
                <span class="label-on text-green-600">ON</span>
              </span>
            </div>

            <!-- SWITCH 4 (TV) -->
            <div class="flex flex-col items-center">
              <button
                class="toggle-btn w-14 h-14 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 bg-gray-100"
              >
                <!-- Ikon Monitor -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="14" x="2" y="3" rx="2" /><line x1="8" x2="16" y1="21" y2="21" /><line x1="12" x2="12" y1="17" y2="21" />
                </svg>
              </button>
              <span class="text-sm text-gray-700 mt-2">Switch 4</span>
              <span class="text-xs text-gray-400">
                <span class="label-off">OFF</span>
                <span class="label-on text-green-600">ON</span>
              </span>
            </div>
          </div>
        </article>
      </main>

      <footer
        class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 shadow-lg"
      >
        <nav class="flex justify-around items-center py-2">
          <!-- Home (Aktif) -->
          <a href="#" class="flex flex-col items-center text-blue-600 w-1/5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            <span class="text-xs font-medium mt-0.5">Home</span>
          </a>
          <!-- Scene -->
          <a href="#" class="flex flex-col items-center text-gray-400 w-1/5 hover:text-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 3l-6 6h-6v6L3 21" />
              <path d="M15 3h6v6" />
              <path d="M3 15v6h6" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
            <span class="text-xs font-medium mt-0.5">Scene</span>
          </a>
          <!-- Mall -->
          <a href="#" class="flex flex-col items-center text-gray-400 w-1/5 hover:text-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
              <path d="M3 6h18" />
              <path d="M16 10a4 4 0 0 1-8 0" />
            </svg>
            <span class="text-xs font-medium mt-0.5">Mall</span>
          </a>
          <!-- Smart -->
          <a href="#" class="flex flex-col items-center text-gray-400 w-1/5 hover:text-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
            <span class="text-xs font-medium mt-0.5">Smart</span>
          </a>
          <!-- Me -->
          <a href="#" class="flex flex-col items-center text-gray-400 w-1/5 hover:text-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span class="text-xs font-medium mt-0.5">Me</span>
          </a>
        </nav>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
